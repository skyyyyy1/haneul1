<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>나만의 중고마켓</title>
    <link
      rel="stylesheet"
      href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/easygpt/default.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <style>
      /* 꾸미기 */
    </style>
  </head>

  <body>
    <div class="hero bg-dark text-center py-5">
      <h1 class="text-white">냥냥펀치</h1>
      <h2 class="text-white">고양이 보세요 사이트</h2>
    </div>
    <div class="container mt-5">
      <div class="row">
        <!-- 냄비 카드 -->
        <div class="col-md-4">
          <div class="card" style="width: 18rem">
            <img
              src=C:\Users\user\Pictures\초코.JPG
              class="card-img-top"
              alt="냄비 이미지"
            />
            <div class="card-body">
              <h5 class="card-title">초코</h5>
              <h6 class="card-subtitle mb-2 text-muted">5세</h6>
              <p class="card-text">
                특징 : 애교가 많음
              </p>
              <a
                href="https://spartacodingclub.kr/"
                class="btn btn-primary"
                target="_blank"
                rel="noopener noreferrer"
              >
                상세 정보 보기
              </a>
            </div>
          </div>
        </div>
        <!-- 전기밥솥 카드 -->
        <div class="col-md-4">
          <div class="card" style="width: 18rem">
            <img
              src=C:\Users\user\Pictures\까비.jpeg
              class="card-img-top"
              alt="전기밥솥 이미지"
            />
            <div class="card-body">
              <h5 class="card-title">까미</h5>
              <h6 class="card-subtitle mb-2 text-muted">5세</h6>
              <p class="card-text">
                특징 : 겁이 없음
              </p>
              <a
                href="https://spartacodingclub.kr/"
                class="btn btn-primary"
                target="_blank"
                rel="noopener noreferrer"
              >
                상세 정보 보기
              </a>
            </div>
          </div>
        </div>
        <!-- 주전자 카드 -->
        <div class="col-md-4">
          <div class="card" style="width: 18rem">
            <img
              src=C:\Users\user\Pictures\초코.JPG
              class="card-img-top"
              alt="주전자 이미지"
            />
            <div class="card-body">
              <h5 class="card-title">초코 더 보셈</h5>
              <h6 class="card-subtitle mb-2 text-muted">한번 더 보셈</h6>
              <p class="card-text">
                계속 보셈
              </p>
              <a
                href="https://spartacodingclub.kr/"
                class="btn btn-primary"
                target="_blank"
                rel="noopener noreferrer"
              >
                상세 정보 보기
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
